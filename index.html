<!DOCTYPE html>
<html>
<head>
    <title>Random Riddle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
            background-color: #f9f9f9; 
        }
        h1 { 
            font-size: 8vw;  
            color: #333; 
            margin: 20px 0; 
            word-wrap: break-word;
        }
        button { 
            font-size: 5vw; 
            padding: 15px 25px; 
            margin-top: 25px; 
            cursor: pointer; 
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: white;
        }
        #timer { 
            font-size: 5vw; 
            margin-top: 20px; 
            color: #ff0000; 
        }
        @media (min-width: 768px) {
            h1 { font-size: 50px; }
            button { font-size: 25px; padding: 15px 40px; }
            #timer { font-size: 25px; }
        }
    </style>
</head>
<body>

    <h1 id="riddle">Loading...</h1>
    <div id="timer">01:00</div>
    <button id="nextBtn">Next Riddle</button>

    <script>
        const riddles = [
            "I am big and gray with a long, long nose.\nI walk very slowly wherever I go.",
            "I help you eat soup and rice each day.\nI scoop your food in an easy way.",
            "I am very tall with a long, long neck.\nI eat green leaves—what do you expect?",
            "I hold your food and do not spill.\nSoup or cereal I can fill.",
            "I am small and colorful, used to draw.\nKids love me a lot.",
            "I live in water and love to swim.\nI have no legs, only fins.",
            "I dance and spread my feathers wide.\nMy colorful tail is my pride.",
            "I help you write words neat and small.\nI leave marks on paper for all.",
            "I have many pages, empty and white.\nYou write on me from morning to night.",
            "I am big and carry many people each day.\nI stop and go on the road my way.",
            "I have four wheels and go very fast.\nI take you places, near and far.",
            "I have sharp teeth and orange skin.\nBlack stripes are all over me.",
            "I hop, hop, hop and love to play.\nI have long ears and run away.",
            "You throw me, kick me, bounce me too.\nI am used in many games you do.",
            "I help you hit the ball so far.\nIn games, I am a star.",
            "I shine and look like gold so bright.\nI am used for pots and plates.",
            "I am black and white with many squares.\nKings and queens play games on me.",
            "I write thick lines, bold and bright.\nOn boards I work just right.",
            "I help you draw lines straight and neat.\nI also help you measure things.",
            "I hold water, oil, or juice inside.\nI am small and easy to carry.",
            "I hold things safe inside of me.\nToys or gifts fit nicely.",
            "I spin around to give cool air.\nI help you when it’s hot.",
            "I clean your hands and mouth so neat.\nI am used after you eat.",
            "Rub me once and I make light.\nI help start a fire.",
            "Kids dress me up and make me play.\nI am a favorite toy.",
            "I make your hair clean and smell nice.\nYou use me while bathing.",
            "I wash away dirt every day.\nI help keep you clean.",
            "I help keep your teeth clean and bright.\nYou use me morning and night.",
            "I crawl and slide without any feet.\nI make a hissing sound.",
            "I can walk, fly, or swim.\nI am a living being."
        ];

        let timerInterval;

        function showRiddle() {
            const randomIndex = Math.floor(Math.random() * riddles.length);
            document.getElementById("riddle").innerText = riddles[randomIndex];
            startTimer(60);
        }

        function startTimer(seconds) {
            clearInterval(timerInterval);
            let remaining = seconds;

            function updateTimer() {
                let min = String(Math.floor(remaining / 60)).padStart(2, '0');
                let sec = String(remaining % 60).padStart(2, '0');
                document.getElementById('timer').innerText = `${min}:${sec}`;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    showRiddle();
                } else {
                    remaining--;
                }
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        document.getElementById("nextBtn").addEventListener("click", showRiddle);
        window.onload = showRiddle;
    </script>

</body>
</html>

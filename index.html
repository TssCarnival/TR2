<!DOCTYPE html>
<html>
<head>
    <title>Find the Answer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Comic Sans MS", Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(#f0fff4, #ffffff);
        }

        .ribbon {
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                #c62828,
                #c62828 12px,
                #ffffff 12px,
                #ffffff 24px
            );
            border-radius: 10px;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 7vw;
            color: #2e7d32;
            margin: 20px 0;
            padding: 25px;
            background: #ffffff;
            border-radius: 25px;
            border: 5px solid #c62828;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        #timer {
            font-size: 5vw;
            color: #c62828;
            margin-top: 20px;
            font-weight: bold;
        }

        button {
            font-size: 5vw;
            padding: 15px 40px;
            margin-top: 25px;
            cursor: pointer;
            border-radius: 35px;
            border: none;
            background: linear-gradient(#2e7d32, #1b5e20);
            color: white;
            box-shadow: 0 6px #0d3d14;
        }

        button:disabled {
            background: #9e9e9e;
            box-shadow: none;
            cursor: not-allowed;
        }

        .decor {
            font-size: 6vw;
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            h1 { font-size: 45px; }
            #timer { font-size: 25px; }
            button { font-size: 25px; }
            .decor { font-size: 40px; }
        }
    </style>
</head>

<body>

    <div class="decor">üéÑ ‚ùÑÔ∏è üéÅ ‚ùÑÔ∏è üéÑ</div>
    <div class="ribbon"></div>

    <h1 id="riddle">Loading...</h1>

    <div id="timer">01:00</div>

    <button id="nextBtn">Next</button>

    <script>
        const riddles = [
            "I am big and gray with a long, long nose.\nI walk very slowly wherever I go.",
            "I help you eat soup and rice each day.\nI scoop your food in an easy way.",
            "I am very tall with a long, long neck.\nI eat green leaves‚Äîwhat do you expect?",
            "I hold your food and do not spill.\nSoup or cereal I can fill.",
            "I am small and colorful, used to draw.\nKids love me a lot.",
            "I live in water and love to swim.\nI have no legs, only fins.",
            "I dance and spread my feathers wide.\nMy colorful tail is my pride.",
            "I help you write words neat and small.\nI leave marks on paper for all.",
            "I have many pages, empty and white.\nYou write on me from morning to night.",
            "I am big and carry many people each day.\nI stop and go on the road my way.",
            "I have four wheels and go very fast.\nI take you places, near and far.",
            "I have sharp teeth and orange skin.\nBlack stripes are all over me.",
            "I hop, hop, hop and love to play.\nI have long ears and run away.",
            "You throw me, kick me, bounce me too.\nI am used in many games you do.",
            "I help you hit the ball so far.\nIn games, I am a star."
        ];

        let timerInterval;
        let nextUsed = false;

        function showRiddle() {
            const index = Math.floor(Math.random() * riddles.length);
            document.getElementById("riddle").innerText = riddles[index];
            startTimer(60);
        }

        function startTimer(seconds) {
            clearInterval(timerInterval);
            let remaining = seconds;

            function updateTimer() {
                document.getElementById("timer").innerText =
                    "00:" + String(remaining).padStart(2, "0");

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    showRiddle();
                }
                remaining--;
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        document.getElementById("nextBtn").addEventListener("click", function () {
            if (!nextUsed) {
                showRiddle();
                nextUsed = true;
                this.disabled = true;
            }
        });

        window.onload = showRiddle;
    </script>

</body>
</html>
